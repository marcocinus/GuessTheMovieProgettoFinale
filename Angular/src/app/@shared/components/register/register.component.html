<div 
  class="d-flex align-items-center justify-content-center" 
  style="height: 100vh" 
> 
  <div class="register-card"> 
    <div class="wrap d-md-flex"> 
      <div class="img col-12 col-md-6"></div> 
      <div class="col-12 col-md-6 p-4 p-md-5"> 
        <div class="d-flex"> 
          <div class="w-100"> 
            <h3 class="mb-4">Registrati</h3> 
          </div> 
        </div> 
        <form #f="ngForm" (ngSubmit)="register(f)"> 
          <div class="form-group"> 
            <label class="label" for="name">Nome</label> 
            <input 
              [ngModel] 
              name="name" 
              type="text" 
              class="form-control" 
              placeholder="Nome" 
              required 
              id="name" 
              #name="ngModel" 
            /> 
            <small 
              [style.visibility]=" 
                name.invalid && (name.dirty || name.touched) 
                  ? 'visible' 
                  : 'hidden' 
              " 
              class="form-text text-danger" 
              >Campo obbligatorio</small 
            > 
          </div> 
          <div class="form-group"> 
            <label class="label" for="surname">Cognome</label> 
            <input 
              [ngModel] 
              name="surname" 
              type="text" 
              class="form-control" 
              placeholder="Cognome" 
              required 
              id="surname" 
              #surname="ngModel" 
            /> 
            <small 
              [style.visibility]=" 
                surname.invalid && (surname.dirty || surname.touched) 
                  ? 'visible' 
                  : 'hidden' 
              " 
              class="form-text text-danger" 
              >Campo obbligatorio</small 
            > 
          </div> 
          <div class="form-group"> 
            <label class="label" for="username">Username</label> 
            <input 
              [ngModel] 
              name="username" 
              type="text" 
              class="form-control" 
              placeholder="Username" 
              required 
              id="username" 
              #username="ngModel" 
            /> 
            <small 
              [style.visibility]=" 
                username.invalid && (username.dirty || username.touched) 
                  ? 'visible' 
                  : 'hidden' 
              " 
              class="form-text text-danger" 
              >Campo obbligatorio</small 
            > 
          </div> 
 
          <div class="form-group"> 
            <label class="label" for="username">Email</label> 
            <input 
              [ngModel] 
              name="email" 
              type="text" 
              class="form-control" 
              placeholder="Email" 
              required 
              id="email" 
              #email="ngModel" 
            /> 
            <small 
              [style.visibility]=" 
                username.invalid && (email.dirty || email.touched) 
                  ? 'visible' 
                  : 'hidden' 
              " 
              class="form-text text-danger" 
              >Campo obbligatorio</small 
            > 
          </div> 
 
          <div class="form-group"> 
            <label class="label" for="password">Password</label> 
            <div class="input-group"> 
            <input 
              [ngModel] 
              required 
              name="password" 
              type="{{showPassword ? 'text' : 'password'}}" 
              class="form-control" 
              id="password" 
              placeholder="Password" 
              #password="ngModel" 
            /> 
            <div class="input-group-append"> 
              <button 
              class="btn btn-outline-secondary" 
              type="button" 
              (click)="showPassword = !showPassword" 
              [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'" 
              [attr.title]="showPassword ? 'Hide password' : 'Show password'" 
              >
              <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon> 
              </button> 
            </div> 
          </div> 
            <div 
            [style.visibility]="password.invalid && (password.dirty || password.touched) ? 'visible' : 'hidden'" 
              class="mt-1 small text-danger" 
            > 
              Campo obbligatorio 
            </div> 
          </div> 
          <div class="form-group"> 
            <button 
              type="submit" 
              class="form-control btn btn-primary rounded submit px-3 mt-2" 
            > 
              Registrati 
            </button> 
          </div> 
        </form> 
        <p class="text-center mt-3"> 
          Sei gi√† iscritto? 
          <a data-toggle="tab" routerLink="/login">Accedi</a> 
        </p> 
      </div> 
    </div> 
  </div> 
</div>
